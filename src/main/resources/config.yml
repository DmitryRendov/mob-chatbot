# MOBChatBot Configuration
# AI-powered chat bot for Minecraft

# AI Provider Settings
ai-providers:
  # OpenAI Settings
  openai:
    enabled: true
    api-key: "your-api-key-here"
    model: "gpt-3.5-turbo"
    max-tokens: 150
  
  # AWS Bedrock Settings
  bedrock:
    enabled: false
    region: "us-east-1"
    access-key: "your-access-key"
    secret-key: "your-secret-key"
    model: "claude-3-haiku"
  
  # Ollama Settings (Local LLM)
  ollama:
    enabled: false
    base-url: "http://localhost:11434"
    model: "llama2"

# General Settings
general:
  max-messages-per-player: 10
  cooldown-seconds: 5
  # Bot personality
  bot-name: "MOBChat"
  system-prompt: "You are a helpful assistant in a Minecraft server. Keep responses concise and fun."

# Messages
messages:
  prefix: "&5[MOBChat]&r"
  cooldown: "Please wait {seconds} seconds before sending another message."
  limit-reached: "You have reached your message limit ({limit} messages)."
  error: "An error occurred while processing your message. Please try again."
  no-provider: "No AI provider is currently enabled. Contact an administrator."

